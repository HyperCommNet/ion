# Ubuntu 14.04 Trusty support
sudo: required
dist: trusty

# Enable C++ support
language: cpp

# Compiler selection
compiler:
  - gcc

# Install dependencies
addons:
  apt:
    packages:
      - libboost-all-dev
      - libdb5.1-dev
      - libdb5.1++-dev
      - libminiupnpc-dev
      - libssl-dev

# Build steps
script:
  - cd src/secp256k1/
  - chmod +x ./autogen.sh
  - ./autogen.sh
  - ./configure -prefix=/usr
  - sudo make install
  - cd ../
  - make -f makefile.unix
